{% extends "base.html" %}
{% block content %}
<h3>Book List</h3>

<!-- Form to Add Book -->
<form method="POST" action="{{ url_for('add_book') }}">
    <input type="text" name="serial" placeholder="Serial Number" required>
    <input type="text" name="name" placeholder="Book Name" required>
    <input type="text" name="author" placeholder="Author Name" required>
    <button type="submit">Add Book</button>
</form>

<!-- Table of Books -->
<table>
    <thead>
        <tr>
            <th>Serial</th>
            <th>Name</th>
            <th>Author</th>
            <th>Status</th>
            <!-- <th>Taken By</th> -->
        </tr>
    </thead>
    <tbody>
        {% for book in books %}
        <tr>
            <td>{{ book["serial"] }}</td>
            <td>{{ book["name"] }}</td>
            <td>{{ book["author"] }}</td>
            <td>{{ book["status"] }}</td>
            <!-- <td>{{ book["taken_by"] }}</td> -->
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
